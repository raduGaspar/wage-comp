<!DOCTYPE html>
<html lang="en-us" ng-app="wagecomp" ng-strict-di>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WageComp</title>
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="libs/components-font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div ng-controller="AppMenuCtrl"></div>

  <script type="text/javascript" src="app/directives/validNumber.js"></script>

  <script type="text/javascript" src="app/services/utils.js"></script>

  <!-- controllers -->
  <script type="text/javascript" src="app/controllers/appMenuCtrl.js"></script>
  <script type="text/javascript" src="app/controllers/mainCtrl.js"></script>
